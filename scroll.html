<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <link rel="stylesheet" href="scroll.css>">
</head>
<body>
    <!-- Tombol di bagian atas halaman -->
<button class="scroll-btn" onclick="document.getElementById('footer').scrollIntoView({ behavior: 'smooth' });">
    Scroll to Footer
</button>

<!-- Konten halaman -->
<div style="height: 1000px;"> <!-- Simulasi halaman panjang -->
    <h1>Halaman Konten</h1>
    <p>Ini adalah konten di halaman atas...</p>
</div>

<!-- Footer -->
<footer id="footer" style="background-color: #333; color: #fff; text-align: center; padding: 20px;">
    <h2>Footer</h2>
    <p>Ini adalah bagian footer halaman.</p>
</footer>

</body>
</html>
